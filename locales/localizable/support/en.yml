    title: Support
    body: |
      If you want to support DistroZine, feel free to contact us.

      There are different ways to help this project. Some of them are:

      ## Words

      We appreciate any kind of support especially your kind words and healthy critics about us. Share your ideas how to improve project quality or functional with us and tell, if DistroZine could help you anyhow. Attention paid to our project is the main fuel we work on.

      ## Information

      Inform us about diy projects, that are not mentioned and tell the latest news about projects, that are. DIY punk is a changing culture - help us to fill the site with up-to-date information!

      ## Your material

      Your articles are welcomed at the main blog page.

      ## Programming skills

      The source code of this website is under AGPL, the repository is on GitHub. If you  are  smart at Ruby/JS/HTML/CSS we wait for your pull requests.

      ## Spread news about us

      Share information on our project with others. Tell your friends about DistroZine next time you see them.  Make a post on your websites/zines/social media.

      ## Financial aid

      We are ready to receive financial aid from you!

      Spare money will open new ways to develop the project.

      We receive bitcoins here: [1DisZin16HyVVXeAKhg9FXcW9Xr5Ru3f4B](https://blockchain.info/address/1DisZin16HyVVXeAKhg9FXcW9Xr5Ru3f4B)

      You can contact us for other ways to donate the project.

      We will report finances on the main blog page.

      The main charge now is for the domain name disz.in - $10 annually. We have a referral link . If you register with it and buy a domain name from $10 then we both will have discounts for further payments.
      Feel free to [contact](/en/contacts) us for any other information!
