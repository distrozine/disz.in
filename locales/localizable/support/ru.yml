    menu_item: Поддержка
    title: Поддержать проект
    body: |
      Если вы хотите поддержать DistroZine, свяжитесь с нами по указанным [контактам](/contacts).

      Существует множество способов помочь проекту, вот некоторые из них:

      ## Словами
      Мы ценим любую поддержку, особенно добрые слова и здравую критику в наш адрес. Поделитесь вашими идеями по улучшению качества или функциональности проекта и расскажите, чем вам помог проект DistroZine . Внимание, уделенное нашему проекту - это основное топливо, на котором мы работаем.

      ## Информацией
      Напишите нам об известных вам diy инициативах, у которых еще нет страницы на этом сайте, а также последние новости об уже имеющихся на сайте проектах. DIY-панк культура находится в постоянном движении - помогайте нам пополнять сайт актуальной информацией!

      ## Авторским материалом
      Мы готовы разместить в главном блоге проекта ваши статьи по тематике сайта, оставляя за вами авторство.

      ## Навыками программирования
      Исходный код этого сайта открыт под AGPL лицензией и размещён в GitHub репозитории. Если вы сильны в Ruby/JS/HTML/CSS мы ждёт ваших пулл реквестов.

      ## Расскажите о нас
      Поделитесь информацией о нашем проекте с другими. Расскажите о DistroZine вашим друзьям при следующей встрече. Напишите пост на страницах ваших сайтов/зинов/соц.сетей.

      ## Финансовая помощь
      Мы готовы принять от вас денежные пожертвования!

      Свободные деньги на счету проекта будут открывать новые возможности для его развития.

      Мы принимаем Биткоины на адрес: [1DisZin16HyVVXeAKhg9FXcW9Xr5Ru3f4B](https://blockchain.info/address/1DisZin16HyVVXeAKhg9FXcW9Xr5Ru3f4B)

      О других возможностях перечислить деньги на счёт проекта спросите у нас по указанным [контактам](/contacts).

      О движении поступающих денежных средств мы периодически будем писать в блоге проекта.

      На данный момент основные расходы - ежегодная оплата доменного имени disz.in (~ $10/год). У нас есть реферальная ссылка. Если вы зарегистрируетесь по ней и купите домен от $10, вы и мы получим скидку на последующие оплаты. За подробностями пишите по указанным [контактам](/contacts).
