title: Voice From Inside
about: Панк лэйбл из Киева,который был начат в 2011 году. Первое время делал релизы
  как pro-CDR, но этот формат лично для меня исчерпал сам себя. Перерождение считаю
  летом 2013 когда начал делать релизы на кассетах, с тех пор издал около 25 кассет
  от разных групп США,Европы и Японии. Ориентируюсь в основном на то,что и сам люблю
  слушать - грязный и шумный д-бит панк, UK82, старошкольный хардкор панк, краст в
  разных его проявлениях, металпанк, большая часть релизов - это переиздание старых
  и порой забытых дэмок и альбомов зарубежных групп. Как идея - донести эту музыку
  до отечественных панков, сделать музыку из-за рубежа доступной здесь.
